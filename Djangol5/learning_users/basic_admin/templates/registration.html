{% extends ''base.html %}
{% load staticfiles %}


{% block body_block%}

<div class="jumbotron">
    {% if registered %}
    <h1> Thank you</h1>
    {% else %}
    <h1>
        Register here
    </h1>
    <h3>
        Fill out the form

        <form method="post" enctype="multipart/form-data">
            {% csrf token %}
            {{% user_form.as.p %}}
            {{% profile_form.as.p %}}
            <input type="submit" value=" Register">

        </form>
    </h3>

</div>
